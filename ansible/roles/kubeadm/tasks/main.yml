---
- name: Disable swap
  shell: |
    dphys-swapfile swapoff && \
    dphys-swapfile uninstall && \
    update-rc.d dphys-swapfile remove

- stat:
    path: /boot/cmdline_backup.txt
  register: cmdline_backup

- name: Disable cgroup memory
  shell: |
    cp /boot/cmdline.txt /boot/cmdline_backup.txt
    orig="$(head -n1 /boot/cmdline.txt) cgroup_enable=cpuset cgroup_enable=memory cgroup_memory=1"
    echo $orig | sudo tee /boot/cmdline.txt
  when: cmdline_backup.stat.exists == False

- name: Install packages for apt to use HTTPS
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg2
    - software-properties-common

- name: Add Kubeadm Apt signing key 
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add kubeadm apt repository 
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main 
    state: present

- name: Install kubeadm 
  apt:
    name: kubeadm=1.13.0-00
    state: present
    update_cache: yes

