apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: argocd-server-ingress
  annotations:
    kubernetes.io/ingress.class: traefik-private
spec:
  rules:
  - host: argocd.internal.lainecloud.com
    http:
      paths:
      - backend:
          serviceName: argocd-server
          servicePort: http
